<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "UTF-8"/>
<title> Enviar parámetros del request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del Request HTTP GET</h1>
<ul>
<li><a th:href = "@{/params/string(texto='Hola Luciano')}">/params/string?texto=Hola Andrés</a></li>
<li><a th:href = "@{/params/string(texto='Que tal John!')}">/params/string?texto=Que tal John!</a></li>
<li><a th:href = "@{/params/mix-params(saludo='Cómo estás Andrés', numero=10)}">/params/mix-params?saludo=Como estás Luciano?&numero=10</a></li>
<li><a th:href = "@{/params/mix-params-request(saludo='Cómo estás Luchito', numero=1)}">/params/mix-params-request?saludo=Como estás Luchin&numero=1</a></li>
</ul>
<div th:text = "${resultado}"></div>
</body>
</html>
